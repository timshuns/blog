<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="admin/_fragments-admin :: head"></head>
<link rel="stylesheet" href="editor-md/css//editormd.min.css" th:href="@{/editor-md/css//editormd.min.css}" />

<body class="no-skin">
	<!-- 上方功能列 -->
	<th:block th:replace="admin/_fragments-admin :: navbar"></th:block>
	<div class="main-container ace-save-state" id="main-container">
		<div class="main-content">
			<div class="main-content-inner">
				<!-- 麵包屑 -->
				<th:block th:replace="admin/_fragments-admin :: breadcrumb"></th:block>
				<!-- 標題 -->
				<div class="page-content">
					<div class="page-header center">
						<h1>
							新增文章
						</h1>
					</div>
					<form class="form-horizontal">
						<!-- 內容 -->
						<div class="row col-sm-offset-2">
							<!--標題-->
							<div class="form-group has-info">
								<label class="control-label col-sm-2 no-padding-right"> 標題
								</label>
								<div class="col-sm-9">
									<input type="text" id="form-field-1" placeholder="Username"
										class="col-xs-12 col-sm-6" />
								</div>
							</div>
							<!--類別-->
							<div class="form-group has-info">
								<label class="control-label col-sm-2 no-padding-right"> 類別
								</label>
								<div class="col-sm-9">
									<select name="state" class="select2 col-xs-12 col-sm-6"
										data-placeholder="Click to Choose...">
										<option value="">&nbsp;</option>
										<th:block th:each="type : ${types}">
											<option th:value="${type.id}">[[${type.name}]]</option>
										</th:block>
									</select>
								</div>
							</div>
						</div>
						<!--內容-->
						<div class="col-sm-12">
							<h4 class="header blue">內容</h4>
							<div class="widget-box widget-color-blue">
								<div class="widget-header widget-header-small"></div>
								<div class="widget-body">
									<div id="content-editormd" class="widget-main no-padding">
										<textarea style="display:none;"></textarea>
									</div>
								</div>
								<div class="widget-toolbox padding-4 clearfix">
									<div class="btn-group pull-right">
										<button class="btn btn-sm btn-primary">
											<i class="ace-icon fa fa-floppy-o bigger-125"></i>
											新增
										</button>
									</div>
									<div class="btn-group pull-right">
										<button class="btn btn-sm btn-danger">
											<i class="ace-icon fa fa-times bigger-125"></i>
											返回
										</button>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<th:block th:replace="admin/_fragments-admin :: script"></th:block>
	<script src="editor-md/editormd.min.js" th:src="@{/editor-md/editormd.min.js}"></script>
	<script>
		var contentEditor;
		$(function () {
			$('.select2').css('min-width', '300px').select2({
				allowClear: true,
				tags: true,
			});

			contentEditor = editormd("content-editormd", {
				width: "90%",
				height: 640,
				syncScrolling: "single",
				path: "[[@{/editor-md/lib/}]]"
			});
		});
	</script>
</body>

</html>
